<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 1000">
  <defs>
    <style>
      .title { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; font-weight: 700; }
      .text { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; font-weight: 400; }
      .code { font-family: 'SF Mono', 'Monaco', 'Consolas', monospace; }
    </style>
  </defs>
  
  <!-- 背景 -->
  <rect width="800" height="1000" fill="#FFFEF8"/>
  
  <!-- 标题区域 -->
  <rect x="30" y="30" width="740" height="80" rx="8" fill="#FF6B35"/>
  <text x="400" y="65" text-anchor="middle" class="title" fill="white" font-size="26">第13课 测试修复</text>
  <text x="400" y="95" text-anchor="middle" class="text" fill="white" font-size="14">发现问题的艺术</text>
  
  <!-- 页码 -->
  <text x="760" y="990" text-anchor="end" class="text" fill="#999" font-size="12">13/19</text>
  
  <!-- 核心观点 -->
  <rect x="30" y="130" width="740" height="60" rx="8" fill="#FFF8E1"/>
  <text x="50" y="155" class="text" fill="#FF8F00" font-size="12">💡 核心观点</text>
  <text x="50" y="178" class="title" fill="#333" font-size="15">Bug描述四要素：操作步骤、预期结果、实际结果、环境信息</text>
  
  <!-- 模块1: 测试方法 -->
  <rect x="30" y="210" width="740" height="120" rx="8" fill="#E3F2FD" stroke="#90CAF9"/>
  <text x="50" y="235" class="title" fill="#1976D2" font-size="14">🧪 三种测试方法</text>
  
  <rect x="50" y="255" width="230" height="65" rx="4" fill="#BBDEFB"/>
  <text x="165" y="278" text-anchor="middle" class="title" fill="#1565C0" font-size="12">功能测试</text>
  <text x="165" y="298" text-anchor="middle" class="text" fill="#0D47A1" font-size="10">按功能清单逐项测试</text>
  <text x="165" y="313" text-anchor="middle" class="text" fill="#0D47A1" font-size="10">正常/异常情况都要测</text>
  
  <rect x="295" y="255" width="230" height="65" rx="4" fill="#BBDEFB"/>
  <text x="410" y="278" text-anchor="middle" class="title" fill="#1565C0" font-size="12">边界测试</text>
  <text x="410" y="298" text-anchor="middle" class="text" fill="#0D47A1" font-size="10">测极端情况</text>
  <text x="410" y="313" text-anchor="middle" class="text" fill="#0D47A1" font-size="10">0、空、超长、负数...</text>
  
  <rect x="540" y="255" width="210" height="65" rx="4" fill="#BBDEFB"/>
  <text x="645" y="278" text-anchor="middle" class="title" fill="#1565C0" font-size="12">流程测试</text>
  <text x="645" y="298" text-anchor="middle" class="text" fill="#0D47A1" font-size="10">测完整用户流程</text>
  <text x="645" y="313" text-anchor="middle" class="text" fill="#0D47A1" font-size="10">注册→发布→浏览→收藏</text>
  
  <!-- 模块2: Bug描述模板 -->
  <rect x="30" y="350" width="740" height="120" rx="8" fill="#FFEBEE" stroke="#EF9A9A"/>
  <text x="50" y="375" class="title" fill="#D32F2F" font-size="14">📝 Bug描述模板</text>
  
  <!-- 差描述 -->
  <rect x="50" y="395" width="350" height="65" rx="4" fill="#FFCDD2"/>
  <text x="225" y="415" text-anchor="middle" class="title" fill="#B71C1C" font-size="11">❌ 差的描述</text>
  <text x="60" y="435" class="text" fill="#C62828" font-size="10">"物品发布有问题"</text>
  <text x="60" y="450" class="text" fill="#C62828" font-size="10">太模糊，AI无法理解！</text>
  
  <!-- 好描述 -->
  <rect x="420" y="395" width="350" height="65" rx="4" fill="#C8E6C9"/>
  <text x="595" y="415" text-anchor="middle" class="title" fill="#2E7D32" font-size="11">✅ 好的描述</text>
  <text x="430" y="435" class="text" fill="#1B5E20" font-size="10">1. 操作步骤：我做了什么</text>
  <text x="430" y="450" class="text" fill="#1B5E20" font-size="10">2. 预期结果：应该发生什么</text>
  <text x="610" y="435" class="text" fill="#1B5E20" font-size="10">3. 实际结果：实际发生了什么</text>
  <text x="610" y="450" class="text" fill="#1B5E20" font-size="10">4. 环境信息：浏览器/登录状态</text>
  
  <!-- 模块3: 调试思路 -->
  <rect x="30" y="490" width="740" height="110" rx="8" fill="#E8F5E9" stroke="#A5D6A7"/>
  <text x="50" y="515" class="title" fill="#388E3C" font-size="14">🔍 调试思路四步法</text>
  
  <!-- 步骤流程 -->
  <rect x="50" y="535" width="160" height="55" rx="4" fill="#81C784"/>
  <text x="130" y="560" text-anchor="middle" class="title" fill="white" font-size="12">1. 确认问题</text>
  <text x="130" y="578" text-anchor="middle" class="text" fill="white" font-size="10">能复现吗？偶发还是必现？</text>
  
  <text x="220" y="562" class="title" fill="#388E3C" font-size="16">→</text>
  
  <rect x="235" y="535" width="160" height="55" rx="4" fill="#66BB6A"/>
  <text x="315" y="560" text-anchor="middle" class="title" fill="white" font-size="12">2. 定位层级</text>
  <text x="315" y="578" text-anchor="middle" class="text" fill="white" font-size="10">前端？后端？数据库？</text>
  
  <text x="405" y="562" class="title" fill="#388E3C" font-size="16">→</text>
  
  <rect x="420" y="535" width="160" height="55" rx="4" fill="#4CAF50"/>
  <text x="500" y="560" text-anchor="middle" class="title" fill="white" font-size="12">3. 缩小范围</text>
  <text x="500" y="578" text-anchor="middle" class="text" fill="white" font-size="10">打日志、用断点</text>
  
  <text x="590" y="562" class="title" fill="#388E3C" font-size="16">→</text>
  
  <rect x="605" y="535" width="145" height="55" rx="4" fill="#43A047"/>
  <text x="677" y="560" text-anchor="middle" class="title" fill="white" font-size="12">4. 修复验证</text>
  <text x="677" y="578" text-anchor="middle" class="text" fill="white" font-size="10">改代码→再测试</text>
  
  <!-- 模块4: 常见Bug类型 -->
  <rect x="30" y="620" width="740" height="130" rx="8" fill="#F5F5F5" stroke="#E0E0E0"/>
  <text x="50" y="645" class="title" fill="#333" font-size="14">🐛 常见Bug类型</text>
  
  <rect x="50" y="665" width="170" height="75" rx="4" fill="#FFCDD2"/>
  <text x="135" y="688" text-anchor="middle" class="title" fill="#C62828" font-size="11">逻辑错误</text>
  <text x="135" y="705" text-anchor="middle" class="text" fill="#B71C1C" font-size="10">功能不对</text>
  <text x="135" y="720" text-anchor="middle" class="text" fill="#B71C1C" font-size="10">→ 检查if/else条件</text>
  
  <rect x="235" y="665" width="170" height="75" rx="4" fill="#FFE0B2"/>
  <text x="320" y="688" text-anchor="middle" class="title" fill="#E65100" font-size="11">空值错误</text>
  <text x="320" y="705" text-anchor="middle" class="text" fill="#BF360C" font-size="10">报错"undefined"</text>
  <text x="320" y="720" text-anchor="middle" class="text" fill="#BF360C" font-size="10">→ 检查数据是否存在</text>
  
  <rect x="420" y="665" width="170" height="75" rx="4" fill="#C8E6C9"/>
  <text x="505" y="688" text-anchor="middle" class="title" fill="#2E7D32" font-size="11">类型错误</text>
  <text x="505" y="705" text-anchor="middle" class="text" fill="#1B5E20" font-size="10">比较不生效</text>
  <text x="505" y="720" text-anchor="middle" class="text" fill="#1B5E20" font-size="10">→ 检查字符串vs数字</text>
  
  <rect x="605" y="665" width="145" height="75" rx="4" fill="#BBDEFB"/>
  <text x="677" y="688" text-anchor="middle" class="title" fill="#1565C0" font-size="11">异步问题</text>
  <text x="677" y="705" text-anchor="middle" class="text" fill="#0D47A1" font-size="10">数据没到就用了</text>
  <text x="677" y="720" text-anchor="middle" class="text" fill="#0D47A1" font-size="10">→ 检查await</text>
  
  <!-- 模块5: 调试技巧 -->
  <rect x="30" y="770" width="740" height="130" rx="8" fill="#EDE7F6" stroke="#B39DDB"/>
  <text x="50" y="795" class="title" fill="#7B1FA2" font-size="14">🛠️ 调试技巧</text>
  
  <rect x="50" y="815" width="350" height="75" rx="4" fill="#F3E5F5"/>
  <text x="225" y="838" text-anchor="middle" class="title" fill="#6A1B9A" font-size="12">console.log 大法</text>
  <text x="60" y="858" class="code" fill="#4A148C" font-size="10">console.log('开始获取数据')</text>
  <text x="60" y="873" class="code" fill="#4A148C" font-size="10">console.log('数据：', res.data)</text>
  
  <rect x="420" y="815" width="350" height="75" rx="4" fill="#F3E5F5"/>
  <text x="595" y="838" text-anchor="middle" class="title" fill="#6A1B9A" font-size="12">逐步注释法</text>
  <text x="430" y="858" class="text" fill="#4A148C" font-size="11">不确定哪段代码有问题？</text>
  <text x="430" y="873" class="text" fill="#4A148C" font-size="11">注释掉一半，看问题还在不在</text>
  
  <!-- 重要心态 -->
  <rect x="30" y="860" width="350" height="30" rx="4" fill="#FFF8E1" stroke="#FFB74D"/>
  <text x="205" y="880" text-anchor="middle" class="text" fill="#E65100" font-size="11">💡 Bug是正常的，不是你太菜！</text>
  
  <!-- 记忆口诀 -->
  <rect x="30" y="920" width="740" height="60" rx="8" fill="#FFF3E0" stroke="#FFB74D" stroke-width="2"/>
  <text x="400" y="945" text-anchor="middle" class="text" fill="#E65100" font-size="12">🎵 记忆口诀</text>
  <text x="400" y="968" text-anchor="middle" class="title" fill="#BF360C" font-size="16">描述Bug要具体：做了什么、期望什么、实际什么</text>
</svg>