<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 1000">
  <defs>
    <style>
      .title{font:bold 26px "PingFang SC","Microsoft YaHei",sans-serif}
      .subtitle{font:500 15px "PingFang SC","Microsoft YaHei",sans-serif}
      .text{font:400 12px "PingFang SC","Microsoft YaHei",sans-serif}
      .small{font:400 10px "PingFang SC","Microsoft YaHei",sans-serif}
      .code{font:400 11px "SF Mono","Consolas",monospace}
    </style>
  </defs>
  
  <!-- 背景 -->
  <rect width="800" height="1000" fill="#FAFAFA"/>
  
  <!-- 页码 -->
  <text x="760" y="30" class="small" fill="#999" text-anchor="end">16/19</text>
  
  <!-- 标题区 - 橙色 -->
  <rect x="30" y="45" width="740" height="70" rx="8" fill="#FF6B35"/>
  <text x="400" y="85" class="title" fill="white" text-anchor="middle">L16 推广运营</text>
  <text x="400" y="105" class="subtitle" fill="rgba(255,255,255,0.9)" text-anchor="middle">让真实用户用起来</text>
  
  <!-- 核心观点 - 黄色高亮 -->
  <rect x="30" y="130" width="740" height="55" rx="6" fill="#FFF8E1" stroke="#FFC107" stroke-width="2"/>
  <text x="50" y="155" class="subtitle" fill="#F57C00" font-weight="bold">💡 核心观点</text>
  <text x="50" y="175" class="text" fill="#333">冷启动三步：填充内容 → 精准推广 → 口碑裂变</text>
  
  <!-- 模块1: 冷启动困境 -->
  <rect x="30" y="200" width="740" height="110" rx="6" fill="white" stroke="#E0E0E0"/>
  <text x="45" y="225" class="subtitle" fill="#333">🐔 冷启动困境（鸡生蛋还是蛋生鸡）</text>
  
  <rect x="50" y="240" width="340" height="60" rx="4" fill="#FFEBEE"/>
  <text x="70" y="265" class="text" fill="#D32F2F" font-weight="bold">问题循环：</text>
  <text x="70" y="285" class="small" fill="#666">没买家 → 卖家不愿发 → 没物品 → 买家不来</text>
  
  <rect x="410" y="240" width="340" height="60" rx="4" fill="#E8F5E9"/>
  <text x="430" y="265" class="text" fill="#388E3C" font-weight="bold">解决方法：</text>
  <text x="430" y="285" class="small" fill="#666">先有内容再拉人（自己发+找朋友帮忙）</text>
  
  <!-- 模块2: AARRR模型 -->
  <rect x="30" y="325" width="740" height="145" rx="6" fill="white" stroke="#E0E0E0"/>
  <text x="45" y="350" class="subtitle" fill="#333">🏴‍☠️ AARRR模型（海盗模型）</text>
  
  <!-- 漏斗图 -->
  <polygon points="50,370 750,370 650,420 150,420" fill="#E3F2FD"/>
  <polygon points="150,425 650,425 550,455 250,455" fill="#FFF8E1"/>
  <polygon points="250,460 550,460 450,490 350,490" fill="#E8F5E9"/>
  <polygon points="350,495 450,495 420,515 380,515" fill="#FCE4EC"/>
  
  <text x="100" y="400" class="text" fill="#1976D2" font-weight="bold">获取 Acquisition</text>
  <text x="100" y="415" class="small" fill="#666">让人知道产品</text>
  
  <text x="200" y="445" class="text" fill="#F57C00" font-weight="bold">激活 Activation</text>
  <text x="200" y="458" class="small" fill="#666">完成首次使用</text>
  
  <text x="300" y="482" class="text" fill="#388E3C" font-weight="bold">留存 Retention</text>
  <text x="300" y="495" class="small" fill="#666">持续使用</text>
  
  <text x="380" y="510" class="text" fill="#C2185B" font-weight="bold">传播 Referral</text>
  
  <!-- 模块3: 数据分析 -->
  <rect x="30" y="485" width="355" height="120" rx="6" fill="white" stroke="#E0E0E0"/>
  <text x="45" y="510" class="subtitle" fill="#333">📊 关键指标速查</text>
  
  <text x="45" y="535" class="text" fill="#2196F3" font-weight="bold">PV</text>
  <text x="75" y="535" class="text" fill="#666">Page View 页面浏览量</text>
  
  <text x="45" y="555" class="text" fill="#2196F3" font-weight="bold">UV</text>
  <text x="75" y="555" class="text" fill="#666">Unique Visitor 独立访客</text>
  
  <text x="45" y="575" class="text" fill="#2196F3" font-weight="bold">DAU</text>
  <text x="85" y="575" class="text" fill="#666">Daily Active User 日活</text>
  
  <text x="45" y="595" class="text" fill="#2196F3" font-weight="bold">转化率</text>
  <text x="95" y="595" class="text" fill="#666">完成目标的比例</text>
  
  <!-- 模块4: 增长策略 -->
  <rect x="415" y="485" width="355" height="120" rx="6" fill="white" stroke="#E0E0E0"/>
  <text x="430" y="510" class="subtitle" fill="#333">🚀 增长策略</text>
  
  <text x="430" y="535" class="text" fill="#4CAF50" font-weight="bold">1. 找核心用户</text>
  <text x="550" y="535" class="text" fill="#666">大四要毕业的学生</text>
  
  <text x="430" y="555" class="text" fill="#4CAF50" font-weight="bold">2. 制造传播</text>
  <text x="550" y="555" class="text" fill="#666">分享得福利机制</text>
  
  <text x="430" y="575" class="text" fill="#4CAF50" font-weight="bold">3. 借势热点</text>
  <text x="550" y="575" class="text" fill="#666">毕业季/开学季专题</text>
  
  <text x="430" y="595" class="text" fill="#4CAF50" font-weight="bold">4. 内容运营</text>
  <text x="550" y="595" class="text" fill="#666">每日好物推荐</text>
  
  <!-- 模块5: 运营节奏 -->
  <rect x="30" y="620" width="740" height="110" rx="6" fill="white" stroke="#E0E0E0"/>
  <text x="45" y="645" class="subtitle" fill="#333">📅 运营节奏</text>
  
  <rect x="50" y="660" width="100" height="60" rx="4" fill="#E3F2FD"/>
  <text x="100" y="685" class="text" fill="#1976D2" text-anchor="middle" font-weight="bold">每日</text>
  <text x="100" y="705" class="small" fill="#666" text-anchor="middle">查数据/回反馈</text>
  
  <rect x="160" y="660" width="100" height="60" rx="4" fill="#FFF8E1"/>
  <text x="210" y="685" class="text" fill="#F57C00" text-anchor="middle" font-weight="bold">每周</text>
  <text x="210" y="705" class="small" fill="#666" text-anchor="middle">复盘/定计划</text>
  
  <rect x="270" y="660" width="100" height="60" rx="4" fill="#E8F5E9"/>
  <text x="320" y="685" class="text" fill="#388E3C" text-anchor="middle" font-weight="bold">每月</text>
  <text x="320" y="705" class="small" fill="#666" text-anchor="middle">功能迭代</text>
  
  <!-- 真实数据案例 -->
  <rect x="390" y="660" width="360" height="60" rx="4" fill="#263238"/>
  <text x="405" y="680" class="small" fill="#80CBC4">真实案例：第一周数据</text>
  <text x="405" y="700" class="text" fill="#A5D6A7">Day1: 访问23 注册3 发布0</text>
  <text x="405" y="715" class="text" fill="#FFC107">Day7: 访问178 注册31 发布11</text>
  
  <!-- 模块6: 常见问题 -->
  <rect x="30" y="745" width="355" height="130" rx="6" fill="#FFF3E0" stroke="#FFB74D"/>
  <text x="45" y="770" class="subtitle" fill="#E65100">⚠️ 常见问题与对策</text>
  
  <text x="45" y="795" class="text" fill="#333" font-weight="bold">访问量低</text>
  <text x="130" y="795" class="text" fill="#666">→ 扩大渠道，借势热点</text>
  
  <text x="45" y="815" class="text" fill="#333" font-weight="bold">注册率低</text>
  <text x="130" y="815" class="text" fill="#666">→ 简化流程，降低门槛</text>
  
  <text x="45" y="835" class="text" fill="#333" font-weight="bold">发布率低</text>
  <text x="130" y="835" class="text" fill="#666">→ 先填充内容，制造氛围</text>
  
  <text x="45" y="855" class="text" fill="#333" font-weight="bold">流失率高</text>
  <text x="130" y="855" class="text" fill="#666">→ 收集反馈，快速迭代</text>
  
  <!-- 模块7: 心态调整 -->
  <rect x="415" y="745" width="355" height="130" rx="6" fill="#E8F5E9" stroke="#81C784"/>
  <text x="430" y="770" class="subtitle" fill="#2E7D32">💪 遇到困难怎么办</text>
  
  <text x="430" y="795" class="text" fill="#333">• 调整预期：不是每个产品都能火</text>
  <text x="430" y="815" class="text" fill="#333">• 找到乐趣：用户发布、收到反馈</text>
  <text x="430" y="835" class="text" fill="#333">• 设置里程碑：下周100用户</text>
  <text x="430" y="855" class="text" fill="#333">• 记录过程：这是宝贵经验</text>
  
  <!-- 记忆口诀 -->
  <rect x="30" y="890" width="740" height="85" rx="8" fill="#E8F5E9" stroke="#4CAF50" stroke-width="2"/>
  <text x="400" y="920" class="subtitle" fill="#2E7D32" text-anchor="middle" font-weight="bold">📝 记忆口诀</text>
  <text x="400" y="950" class="text" fill="#333" text-anchor="middle">冷启动：先有内容再拉人，数据说话不凭感觉</text>
  <text x="400" y="970" class="small" fill="#666" text-anchor="middle">第一天没人用很正常，持续运营才能看到增长</text>
</svg>