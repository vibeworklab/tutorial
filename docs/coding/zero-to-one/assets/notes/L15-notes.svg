<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 1000">
  <defs>
    <style>
      .title{font:bold 26px "PingFang SC","Microsoft YaHei",sans-serif}
      .subtitle{font:500 15px "PingFang SC","Microsoft YaHei",sans-serif}
      .text{font:400 12px "PingFang SC","Microsoft YaHei",sans-serif}
      .small{font:400 10px "PingFang SC","Microsoft YaHei",sans-serif}
      .code{font:400 11px "SF Mono","Consolas",monospace}
    </style>
  </defs>
  
  <!-- 背景 -->
  <rect width="800" height="1000" fill="#FAFAFA"/>
  
  <!-- 页码 -->
  <text x="760" y="30" class="small" fill="#999" text-anchor="end">15/19</text>
  
  <!-- 标题区 - 橙色 -->
  <rect x="30" y="45" width="740" height="70" rx="8" fill="#FF6B35"/>
  <text x="400" y="85" class="title" fill="white" text-anchor="middle">L15 推广物料</text>
  <text x="400" y="105" class="subtitle" fill="rgba(255,255,255,0.9)" text-anchor="middle">让AI帮你写文案做海报</text>
  
  <!-- 核心观点 - 黄色高亮 -->
  <rect x="30" y="130" width="740" height="55" rx="6" fill="#FFF8E1" stroke="#FFC107" stroke-width="2"/>
  <text x="50" y="155" class="subtitle" fill="#F57C00" font-weight="bold">💡 核心观点</text>
  <text x="50" y="175" class="text" fill="#333">AIDA模型：注意 → 兴趣 → 欲望 → 行动</text>
  
  <!-- 模块1: 推广三问 -->
  <rect x="30" y="200" width="740" height="110" rx="6" fill="white" stroke="#E0E0E0"/>
  <text x="45" y="225" class="subtitle" fill="#333">❓ 推广三问（让AI写文案前先想清楚）</text>
  
  <rect x="50" y="240" width="220" height="60" rx="4" fill="#E3F2FD"/>
  <text x="160" y="265" class="text" fill="#1976D2" text-anchor="middle" font-weight="bold">1. 对谁说？</text>
  <text x="160" y="285" class="small" fill="#666" text-anchor="middle">目标用户：本校学生</text>
  
  <rect x="290" y="240" width="220" height="60" rx="4" fill="#FFF3E0"/>
  <text x="400" y="265" class="text" fill="#F57C00" text-anchor="middle" font-weight="bold">2. 说什么？</text>
  <text x="400" y="285" class="small" fill="#666" text-anchor="middle">核心价值：卖闲置、淘便宜</text>
  
  <rect x="530" y="240" width="220" height="60" rx="4" fill="#E8F5E9"/>
  <text x="640" y="265" class="text" fill="#388E3C" text-anchor="middle" font-weight="bold">3. 怎么说？</text>
  <text x="640" y="285" class="small" fill="#666" text-anchor="middle">渠道风格：朋友圈/公众号</text>
  
  <!-- 模块2: 文案风格 -->
  <rect x="30" y="325" width="740" height="145" rx="6" fill="white" stroke="#E0E0E0"/>
  <text x="45" y="350" class="subtitle" fill="#333">✍️ 不同场景的文案风格</text>
  
  <rect x="50" y="365" width="170" height="95" rx="4" fill="#FCE4EC"/>
  <text x="135" y="390" class="text" fill="#C2185B" text-anchor="middle" font-weight="bold">朋友圈</text>
  <text x="135" y="410" class="small" fill="#666" text-anchor="middle">短小精悍</text>
  <text x="135" y="428" class="small" fill="#666" text-anchor="middle">口语化</text>
  <text x="135" y="446" class="small" fill="#666" text-anchor="middle">有情感共鸣</text>
  
  <rect x="235" y="365" width="170" height="95" rx="4" fill="#E8F5E9"/>
  <text x="320" y="390" class="text" fill="#2E7D32" text-anchor="middle" font-weight="bold">公众号</text>
  <text x="320" y="410" class="small" fill="#666" text-anchor="middle">详细完整</text>
  <text x="320" y="428" class="small" fill="#666" text-anchor="middle">有故事性</text>
  <text x="320" y="446" class="small" fill="#666" text-anchor="middle">图文并茂</text>
  
  <rect x="420" y="365" width="170" height="95" rx="4" fill="#E3F2FD"/>
  <text x="505" y="390" class="text" fill="#1565C0" text-anchor="middle" font-weight="bold">海报</text>
  <text x="505" y="410" class="small" fill="#666" text-anchor="middle">视觉冲击</text>
  <text x="505" y="428" class="small" fill="#666" text-anchor="middle">重点突出</text>
  <text x="505" y="446" class="small" fill="#666" text-anchor="middle">3秒看懂</text>
  
  <rect x="605" y="365" width="145" height="95" rx="4" fill="#F3E5F5"/>
  <text x="677" y="390" class="text" fill="#7B1FA2" text-anchor="middle" font-weight="bold">小红书</text>
  <text x="677" y="410" class="small" fill="#666" text-anchor="middle">真实分享</text>
  <text x="677" y="428" class="small" fill="#666" text-anchor="middle">种草风格</text>
  <text x="677" y="446" class="small" fill="#666" text-anchor="middle">emoji多</text>
  
  <!-- 模块3: AIDA模型 -->
  <rect x="30" y="485" width="740" height="130" rx="6" fill="white" stroke="#E0E0E0"/>
  <text x="45" y="510" class="subtitle" fill="#333">📢 AIDA文案公式</text>
  
  <!-- AIDA 流程 -->
  <rect x="50" y="525" width="155" height="80" rx="4" fill="#FFEBEE"/>
  <text x="127" y="555" class="text" fill="#D32F2F" text-anchor="middle" font-weight="bold">A - Attention</text>
  <text x="127" y="575" class="text" fill="#333" text-anchor="middle">抓住注意</text>
  <text x="127" y="595" class="small" fill="#666" text-anchor="middle">"毕业带不走？"</text>
  
  <text x="220" y="570" class="subtitle" fill="#FF6B35">→</text>
  
  <rect x="235" y="525" width="155" height="80" rx="4" fill="#FFF8E1"/>
  <text x="312" y="555" class="text" fill="#F57C00" text-anchor="middle" font-weight="bold">I - Interest</text>
  <text x="312" y="575" class="text" fill="#333" text-anchor="middle">引起兴趣</text>
  <text x="312" y="595" class="small" fill="#666" text-anchor="middle">"扔了可惜..."</text>
  
  <text x="405" y="570" class="subtitle" fill="#FF6B35">→</text>
  
  <rect x="420" y="525" width="155" height="80" rx="4" fill="#E8F5E9"/>
  <text x="497" y="555" class="text" fill="#388E3C" text-anchor="middle" font-weight="bold">D - Desire</text>
  <text x="497" y="575" class="text" fill="#333" text-anchor="middle">激发欲望</text>
  <text x="497" y="595" class="small" fill="#666" text-anchor="middle">"校园卡认证更安全"</text>
  
  <text x="590" y="570" class="subtitle" fill="#FF6B35">→</text>
  
  <rect x="605" y="525" width="145" height="80" rx="4" fill="#E3F2FD"/>
  <text x="677" y="555" class="text" fill="#1976D2" text-anchor="middle" font-weight="bold">A - Action</text>
  <text x="677" y="575" class="text" fill="#333" text-anchor="middle">号召行动</text>
  <text x="677" y="595" class="small" fill="#666" text-anchor="middle">"扫码发布"</text>
  
  <!-- 模块4: 海报原则 -->
  <rect x="30" y="630" width="355" height="110" rx="6" fill="white" stroke="#E0E0E0"/>
  <text x="45" y="655" class="subtitle" fill="#333">🎨 海报设计原则</text>
  
  <text x="45" y="680" class="text" fill="#2196F3" font-weight="bold">1. 一眼看清</text>
  <text x="130" y="680" class="text" fill="#666">主信息3秒内被理解</text>
  
  <text x="45" y="705" class="text" fill="#2196F3" font-weight="bold">2. 视觉统一</text>
  <text x="130" y="705" class="text" fill="#666">颜色≤3种，字体≤2种</text>
  
  <text x="45" y="730" class="text" fill="#2196F3" font-weight="bold">3. 适当留白</text>
  <text x="130" y="730" class="text" fill="#666">不要塞满，让信息呼吸</text>
  
  <!-- 模块5: 渠道选择 -->
  <rect x="415" y="630" width="355" height="110" rx="6" fill="white" stroke="#E0E0E0"/>
  <text x="430" y="655" class="subtitle" fill="#333">📣 推广渠道选择</text>
  
  <text x="430" y="680" class="text" fill="#4CAF50" font-weight="bold">⭐ 朋友圈</text>
  <text x="530" y="680" class="text" fill="#666">熟人传播，信任度高</text>
  
  <text x="430" y="705" class="text" fill="#4CAF50" font-weight="bold">⭐ 班级群</text>
  <text x="530" y="705" class="text" fill="#666">精准触达目标用户</text>
  
  <text x="430" y="730" class="text" fill="#9E9E9E">公众号</text>
  <text x="530" y="730" class="text" fill="#666">长内容，可被搜索</text>
  
  <!-- 模块6: 文案示例 -->
  <rect x="30" y="755" width="740" height="120" rx="6" fill="#263238"/>
  <text x="45" y="780" class="subtitle" fill="#80CBC4">💬 朋友圈文案示例</text>
  
  <text x="50" y="805" class="text" fill="white">毕业季 = 断舍离季</text>
  <text x="50" y="825" class="text" fill="#BDBDBD">你的宿舍是不是也堆满了：</text>
  <text x="50" y="845" class="text" fill="#EF5350">❌ 大一冲动买的吉他（弹过3次）</text>
  <text x="50" y="865" class="text" fill="#EF5350">❌ 大二办的健身卡（去过1次）</text>
  
  <text x="400" y="805" class="text" fill="#4CAF50">别扔！「校淘」帮你卖掉回血！</text>
  <text x="400" y="825" class="text" fill="#FFC107">早发早卖，后面人会越来越多的</text>
  <text x="400" y="845" class="text" fill="#2196F3">👉 传送门：[链接]</text>
  
  <!-- 记忆口诀 -->
  <rect x="30" y="890" width="740" height="85" rx="8" fill="#E8F5E9" stroke="#4CAF50" stroke-width="2"/>
  <text x="400" y="920" class="subtitle" fill="#2E7D32" text-anchor="middle" font-weight="bold">📝 记忆口诀</text>
  <text x="400" y="950" class="text" fill="#333" text-anchor="middle">文案AIDA：抓眼球 → 引起兴趣 → 激发欲望 → 号召行动</text>
  <text x="400" y="970" class="small" fill="#666" text-anchor="middle">真实感很重要：用细节代替空泛的"最好"</text>
</svg>