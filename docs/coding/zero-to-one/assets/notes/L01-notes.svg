<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 1000" width="800" height="1000">
  <defs>
    <style>
      .title { font-family: 'PingFang SC', 'Noto Sans SC', 'Microsoft YaHei', sans-serif; font-weight: 700; }
      .text { font-family: 'PingFang SC', 'Noto Sans SC', 'Microsoft YaHei', sans-serif; font-weight: 400; }
      .subtitle { font-family: 'PingFang SC', 'Noto Sans SC', 'Microsoft YaHei', sans-serif; font-weight: 500; }
    </style>
    <!-- 橙色渐变 - 标题区 -->
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF6B35"/>
      <stop offset="100%" style="stop-color:#F7931E"/>
    </linearGradient>
    <!-- 绿色渐变 -->
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50"/>
      <stop offset="100%" style="stop-color:#388E3C"/>
    </linearGradient>
    <!-- 红色渐变 -->
    <linearGradient id="redGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#EF5350"/>
      <stop offset="100%" style="stop-color:#D32F2F"/>
    </linearGradient>
    <!-- 蓝色渐变 -->
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3"/>
      <stop offset="100%" style="stop-color:#1976D2"/>
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="800" height="1000" fill="#FAFAFA"/>
  
  <!-- ========== 标题区 ========== -->
  <rect x="0" y="0" width="800" height="90" fill="url(#headerGrad)"/>
  <text x="400" y="42" text-anchor="middle" class="title" font-size="26" fill="white">AI时代，你的角色变了</text>
  <text x="400" y="68" text-anchor="middle" class="text" font-size="14" fill="white" opacity="0.9">第1课 | 认知与方法</text>
  <text x="770" y="82" text-anchor="end" font-family="monospace" font-size="11" fill="white" opacity="0.7">01/19</text>
  
  <!-- ========== 核心观点 ========== -->
  <rect x="30" y="105" width="740" height="55" rx="8" fill="#FFF3CD" stroke="#F7931E" stroke-width="2"/>
  <text x="50" y="128" class="subtitle" font-size="12" fill="#856404">💡 核心观点</text>
  <text x="50" y="148" class="text" font-size="13" fill="#856404">
    <tspan font-weight="bold" fill="#D32F2F">未来不会用AI的人，不该被雇佣。</tspan>
    <tspan dx="6">学会与AI协作，不是选修课，是必修课。</tspan>
  </text>
  
  <!-- ========== 时间线：程序员标配演变 ========== -->
  <text x="30" y="190" class="subtitle" font-size="13" fill="#333">📅 程序员标配演变</text>
  
  <g transform="translate(30, 200)">
    <!-- 2000 -->
    <rect x="0" y="0" width="138" height="42" rx="6" fill="#E3F2FD" stroke="#90CAF9" stroke-width="1"/>
    <text x="69" y="16" text-anchor="middle" class="text" font-size="10" fill="#666">2000年</text>
    <text x="69" y="32" text-anchor="middle" class="subtitle" font-size="11" fill="#1976D2">会写代码就行</text>
    
    <!-- 箭头1 -->
    <path d="M143 21 L150 21" stroke="#90CAF9" stroke-width="2"/>
    <polygon points="150,18 156,21 150,24" fill="#90CAF9"/>
    
    <!-- 2010 -->
    <rect x="162" y="0" width="138" height="42" rx="6" fill="#E3F2FD" stroke="#90CAF9" stroke-width="1"/>
    <text x="231" y="16" text-anchor="middle" class="text" font-size="10" fill="#666">2010年</text>
    <text x="231" y="32" text-anchor="middle" class="subtitle" font-size="11" fill="#1976D2">会用搜索引擎</text>
    
    <!-- 箭头2 -->
    <path d="M305 21 L312 21" stroke="#90CAF9" stroke-width="2"/>
    <polygon points="312,18 318,21 312,24" fill="#90CAF9"/>
    
    <!-- 2020 -->
    <rect x="324" y="0" width="138" height="42" rx="6" fill="#E3F2FD" stroke="#90CAF9" stroke-width="1"/>
    <text x="393" y="16" text-anchor="middle" class="text" font-size="10" fill="#666">2020年</text>
    <text x="393" y="32" text-anchor="middle" class="subtitle" font-size="11" fill="#1976D2">GitHub / SO</text>
    
    <!-- 箭头3 -->
    <path d="M467 21 L474 21" stroke="#A5D6A7" stroke-width="2"/>
    <polygon points="474,18 480,21 474,24" fill="#A5D6A7"/>
    
    <!-- 2024 -->
    <rect x="486" y="0" width="130" height="42" rx="6" fill="#E8F5E9" stroke="#81C784" stroke-width="1"/>
    <text x="551" y="16" text-anchor="middle" class="text" font-size="10" fill="#666">2024年</text>
    <text x="551" y="32" text-anchor="middle" class="subtitle" font-size="11" fill="#2E7D32">AI编程工具</text>
    
    <!-- 箭头4 -->
    <path d="M621 21 L628 21" stroke="#EF9A9A" stroke-width="2"/>
    <polygon points="628,18 634,21 628,24" fill="#EF9A9A"/>
    
    <!-- 2026 -->
    <rect x="640" y="0" width="130" height="42" rx="6" fill="#FFEBEE" stroke="#EF5350" stroke-width="1.5"/>
    <text x="705" y="16" text-anchor="middle" class="text" font-size="10" fill="#666">2026年</text>
    <text x="705" y="32" text-anchor="middle" class="subtitle" font-size="11" font-weight="bold" fill="#C62828">不会AI=不会电脑</text>
  </g>
  
  <!-- ========== 真实案例：小明的故事 ========== -->
  <text x="30" y="268" class="subtitle" font-size="13" fill="#333">📖 真实案例：小明做校园二手平台</text>
  
  <!-- 2020年失败 -->
  <rect x="30" y="278" width="360" height="95" rx="8" fill="#FFEBEE" stroke="#EF5350" stroke-width="1.5"/>
  <rect x="30" y="278" width="360" height="26" rx="8" fill="url(#redGrad)"/>
  <rect x="30" y="293" width="360" height="11" fill="url(#redGrad)"/>
  <text x="210" y="296" text-anchor="middle" class="subtitle" font-size="12" fill="white">❌ 2020年：项目死了</text>
  
  <text x="50" y="325" class="text" font-size="11" fill="#5D4037">• 花 2万块 找人开发 → 没钱</text>
  <text x="50" y="345" class="text" font-size="11" fill="#5D4037">• 花 1年 自学编程 → 没时间</text>
  <text x="50" y="365" class="subtitle" font-size="11" fill="#C62828">→ 结果：想法永远只是想法</text>
  
  <!-- 2024年成功 -->
  <rect x="410" y="278" width="360" height="95" rx="8" fill="#E8F5E9" stroke="#4CAF50" stroke-width="1.5"/>
  <rect x="410" y="278" width="360" height="26" rx="8" fill="url(#greenGrad)"/>
  <rect x="410" y="293" width="360" height="11" fill="url(#greenGrad)"/>
  <text x="590" y="296" text-anchor="middle" class="subtitle" font-size="12" fill="white">✅ 2024年：2周上线</text>
  
  <text x="430" y="325" class="text" font-size="11" fill="#1B5E20">• 2周 做出能用的产品</text>
  <text x="430" y="345" class="text" font-size="11" fill="#1B5E20">• 0成本 AI帮写代码</text>
  <text x="430" y="365" class="subtitle" font-size="11" fill="#2E7D32">→ 新技能：如何指挥AI</text>
  
  <!-- ========== 指挥官角色 ========== -->
  <text x="30" y="400" class="subtitle" font-size="13" fill="#333">🎖️ 你的新角色：指挥官</text>
  
  <rect x="30" y="410" width="740" height="105" rx="8" fill="#F3E5F5" stroke="#9C27B0" stroke-width="1.5"/>
  <text x="400" y="432" text-anchor="middle" class="subtitle" font-size="12" fill="#6A1B9A">指挥官不需要会开坦克，但需要知道：</text>
  
  <g transform="translate(55, 445)">
    <rect x="0" y="0" width="160" height="60" rx="6" fill="#EDE7F6"/>
    <text x="80" y="18" text-anchor="middle" font-size="18">🎯</text>
    <text x="80" y="36" text-anchor="middle" class="text" font-size="11" fill="#4A148C">坦克能做/不能做什么</text>
    <text x="80" y="52" text-anchor="middle" class="text" font-size="10" fill="#7B1FA2">（技术边界）</text>
    
    <rect x="175" y="0" width="160" height="60" rx="6" fill="#EDE7F6"/>
    <text x="255" y="18" text-anchor="middle" font-size="18">⏰</text>
    <text x="255" y="36" text-anchor="middle" class="text" font-size="11" fill="#4A148C">什么时候该用坦克</text>
    <text x="255" y="52" text-anchor="middle" class="text" font-size="10" fill="#7B1FA2">（选对工具）</text>
    
    <rect x="350" y="0" width="160" height="60" rx="6" fill="#EDE7F6"/>
    <text x="430" y="18" text-anchor="middle" font-size="18">📢</text>
    <text x="430" y="36" text-anchor="middle" class="text" font-size="11" fill="#4A148C">如何给坦克下指令</text>
    <text x="430" y="52" text-anchor="middle" class="text" font-size="10" fill="#7B1FA2">（描述需求）</text>
    
    <rect x="525" y="0" width="160" height="60" rx="6" fill="#EDE7F6"/>
    <text x="605" y="18" text-anchor="middle" font-size="18">✅</text>
    <text x="605" y="36" text-anchor="middle" class="text" font-size="11" fill="#4A148C">如何判断任务完成</text>
    <text x="605" y="52" text-anchor="middle" class="text" font-size="10" fill="#7B1FA2">（验收结果）</text>
  </g>
  
  <!-- ========== 角色分工 ========== -->
  <text x="30" y="540" class="subtitle" font-size="13" fill="#333">👥 人类 vs AI 职责分工</text>
  
  <!-- 人类 -->
  <rect x="30" y="550" width="360" height="100" rx="8" fill="#E8F5E9" stroke="#4CAF50" stroke-width="2"/>
  <rect x="30" y="550" width="360" height="26" rx="8" fill="url(#greenGrad)"/>
  <rect x="30" y="566" width="360" height="10" fill="url(#greenGrad)"/>
  <text x="210" y="569" text-anchor="middle" class="subtitle" font-size="13" fill="white">👤 人类（你）</text>
  
  <text x="50" y="598" class="text" font-size="12" fill="#1B5E20">🎯 想清楚要什么 → 描述需求</text>
  <text x="50" y="618" class="text" font-size="12" fill="#1B5E20">⚖️ 做决策 → 选择方案</text>
  <text x="50" y="638" class="text" font-size="12" fill="#1B5E20">✅ 验收结果 → 判断对不对</text>
  
  <!-- AI -->
  <rect x="410" y="550" width="360" height="100" rx="8" fill="#E3F2FD" stroke="#2196F3" stroke-width="2"/>
  <rect x="410" y="550" width="360" height="26" rx="8" fill="url(#blueGrad)"/>
  <rect x="410" y="566" width="360" height="10" fill="url(#blueGrad)"/>
  <text x="590" y="569" text-anchor="middle" class="subtitle" font-size="13" fill="white">🤖 AI</text>
  
  <text x="430" y="598" class="text" font-size="12" fill="#0D47A1">🧠 理解需求 → 明白你的意图</text>
  <text x="430" y="618" class="text" font-size="12" fill="#0D47A1">💡 给出方案 → 提供技术建议</text>
  <text x="430" y="638" class="text" font-size="12" fill="#0D47A1">🔧 执行实现 → 写代码、改代码</text>
  
  <!-- ========== 装修类比 ========== -->
  <text x="30" y="675" class="subtitle" font-size="13" fill="#333">🏠 装修类比：开发软件 = 装修房子</text>
  
  <!-- 你需要做的 -->
  <rect x="30" y="685" width="360" height="85" rx="8" fill="#E8F5E9" stroke="#4CAF50" stroke-width="1.5"/>
  <rect x="30" y="685" width="360" height="24" rx="8" fill="#4CAF50"/>
  <rect x="30" y="700" width="360" height="9" fill="#4CAF50"/>
  <text x="210" y="702" text-anchor="middle" class="subtitle" font-size="12" fill="white">✅ 你需要做的</text>
  
  <text x="50" y="728" class="text" font-size="11" fill="#2E7D32">1️⃣ 想清楚要什么</text>
  <text x="50" y="745" class="text" font-size="11" fill="#2E7D32">2️⃣ 说清楚需求</text>
  <text x="50" y="762" class="text" font-size="11" fill="#2E7D32">3️⃣ 验收结果 + 提出修改</text>
  
  <!-- 你不需要做的 -->
  <rect x="410" y="685" width="360" height="85" rx="8" fill="#FFEBEE" stroke="#EF5350" stroke-width="1.5"/>
  <rect x="410" y="685" width="360" height="24" rx="8" fill="#EF5350"/>
  <rect x="410" y="700" width="360" height="9" fill="#EF5350"/>
  <text x="590" y="702" text-anchor="middle" class="subtitle" font-size="12" fill="white">❌ 你不需要做的</text>
  
  <text x="430" y="728" class="text" font-size="11" fill="#B71C1C">❌ 学会砌墙（写HTML/CSS）</text>
  <text x="430" y="745" class="text" font-size="11" fill="#B71C1C">❌ 学会走水电（后端逻辑）</text>
  <text x="430" y="762" class="text" font-size="11" fill="#B71C1C">❌ 学会刷漆（美化界面）→ AI做</text>
  
  <!-- ========== 适合人群 ========== -->
  <text x="30" y="795" class="subtitle" font-size="13" fill="#333">🎯 什么人适合学？</text>
  
  <!-- 适合 -->
  <rect x="30" y="805" width="360" height="72" rx="8" fill="#E8F5E9" stroke="#4CAF50" stroke-width="1.5"/>
  <text x="50" y="826" class="subtitle" font-size="11" fill="#2E7D32">✅ 有想法，但不会写代码</text>
  <text x="50" y="844" class="subtitle" font-size="11" fill="#2E7D32">✅ 想快速做出产品</text>
  <text x="50" y="862" class="subtitle" font-size="11" fill="#2E7D32">✅ 追求"能用" > 追求"完美"</text>
  
  <!-- 不适合 -->
  <rect x="410" y="805" width="360" height="72" rx="8" fill="#FFEBEE" stroke="#EF5350" stroke-width="1.5"/>
  <text x="430" y="826" class="subtitle" font-size="11" fill="#B71C1C">❌ 想成为专业程序员</text>
  <text x="430" y="844" class="subtitle" font-size="11" fill="#B71C1C">❌ 认为AI能解决一切</text>
  <text x="430" y="862" class="subtitle" font-size="11" fill="#B71C1C">❌ 不愿意验证结果</text>
  
  <!-- ========== 记忆口诀 ========== -->
  <rect x="30" y="895" width="740" height="55" rx="8" fill="#E8EAF6" stroke="#3F51B5" stroke-width="2"/>
  <text x="400" y="918" text-anchor="middle" class="subtitle" font-size="14" fill="#283593">📌 记忆口诀</text>
  <text x="400" y="940" text-anchor="middle" class="subtitle" font-size="15" font-weight="bold" fill="#1A237E">AI协作开发 = 人类指挥 🎯 + AI执行 🔧 + 人类验收 ✅</text>
  
  <!-- 底部页码 -->
  <text x="400" y="985" text-anchor="middle" font-family="monospace" font-size="10" fill="#BDBDBD">— 01 / 19 —</text>
</svg>
