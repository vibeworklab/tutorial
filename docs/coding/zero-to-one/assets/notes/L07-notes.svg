<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 1000" width="800" height="1000">
  <defs>
    <!-- 橙色渐变 -->
    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF6B35"/>
      <stop offset="100%" style="stop-color:#FF8F5C"/>
    </linearGradient>
    <!-- 黄色高亮 -->
    <linearGradient id="yellowHighlight" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFF176"/>
      <stop offset="100%" style="stop-color:#FFEB3B"/>
    </linearGradient>
    <!-- 阴影 -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="800" height="1000" fill="#FFFEF8" rx="8"/>
  
  <!-- 标题区域 -->
  <rect x="0" y="0" width="800" height="100" fill="url(#orangeGrad)"/>
  <text x="400" y="50" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="bold" fill="white" text-anchor="middle">L07 项目搭建</text>
  <text x="400" y="78" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="rgba(255,255,255,0.9)" text-anchor="middle">从零开始的第一步</text>
  
  <!-- 核心观点（黄色高亮区） -->
  <rect x="30" y="120" width="740" height="60" fill="url(#yellowHighlight)" rx="8" filter="url(#shadow)"/>
  <text x="60" y="158" font-family="system-ui, -apple-system, sans-serif" font-size="15" fill="#333">
    <tspan font-weight="bold" fill="#E65100">💡 核心观点：</tspan>
    <tspan>前端=店面（用户看到的），后端=仓库（数据处理）</tspan>
  </text>
  
  <!-- 模块1：技术选型 -->
  <rect x="30" y="200" width="740" height="130" fill="white" rx="8" stroke="#E0E0E0" stroke-width="1" filter="url(#shadow)"/>
  <text x="50" y="228" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="bold" fill="#FF6B35">📦 技术选型：盖房子先选材料</text>
  
  <!-- Vue 3 -->
  <rect x="50" y="245" width="220" height="70" fill="#E3F2FD" rx="6"/>
  <text x="160" y="272" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="bold" fill="#1565C0" text-anchor="middle">Vue 3</text>
  <text x="160" y="292" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#333" text-anchor="middle">国内最流行</text>
  <text x="160" y="307" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#333" text-anchor="middle">资料多·好上手</text>
  
  <!-- Node.js -->
  <rect x="290" y="245" width="220" height="70" fill="#E8F5E9" rx="6"/>
  <text x="400" y="272" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="bold" fill="#2E7D32" text-anchor="middle">Node.js</text>
  <text x="400" y="292" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#333" text-anchor="middle">和前端同语言</text>
  <text x="400" y="307" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#333" text-anchor="middle">学习成本低</text>
  
  <!-- SQLite -->
  <rect x="530" y="245" width="220" height="70" fill="#FFF3E0" rx="6"/>
  <text x="640" y="272" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="bold" fill="#E65100" text-anchor="middle">SQLite</text>
  <text x="640" y="292" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#333" text-anchor="middle">开发够用</text>
  <text x="640" y="307" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#333" text-anchor="middle">不用装软件</text>
  
  <!-- 模块2：前后端对比（店面vs仓库） -->
  <rect x="30" y="350" width="740" height="150" fill="white" rx="8" stroke="#E0E0E0" stroke-width="1" filter="url(#shadow)"/>
  <text x="50" y="378" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="bold" fill="#FF6B35">🏪 前后端对比：店面 vs 仓库</text>
  
  <!-- 前端（店面） -->
  <rect x="50" y="395" width="330" height="90" fill="#E3F2FD" rx="8" stroke="#2196F3" stroke-width="2"/>
  <text x="215" y="420" font-family="system-ui, -apple-system, sans-serif" font-size="15" font-weight="bold" fill="#1565C0" text-anchor="middle">前端（店面）</text>
  <text x="70" y="445" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#333">• 用户看得到、点得到</text>
  <text x="70" y="465" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#333">• 按钮、页面、动画</text>
  <text x="250" y="455" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#666">👉 负责展示</text>
  
  <!-- 箭头 -->
  <path d="M390 440 L420 440" stroke="#FF6B35" stroke-width="3" fill="none" marker-end="url(#arrow)"/>
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#FF6B35"/>
    </marker>
  </defs>
  
  <!-- 后端（仓库） -->
  <rect x="430" y="395" width="320" height="90" fill="#E8F5E9" rx="8" stroke="#4CAF50" stroke-width="2"/>
  <text x="590" y="420" font-family="system-ui, -apple-system, sans-serif" font-size="15" font-weight="bold" fill="#2E7D32" text-anchor="middle">后端（仓库）</text>
  <text x="450" y="445" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#333">• 用户看不到但很重要</text>
  <text x="450" y="465" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#333">• 数据存储、业务逻辑</text>
  <text x="630" y="455" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#666">👉 负责数据</text>
  
  <!-- 模块3：项目结构 -->
  <rect x="30" y="520" width="740" height="160" fill="white" rx="8" stroke="#E0E0E0" stroke-width="1" filter="url(#shadow)"/>
  <text x="50" y="548" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="bold" fill="#FF6B35">📁 项目结构：前后端分离</text>
  
  <!-- 目录树 -->
  <text x="60" y="578" font-family="monospace, Consolas, sans-serif" font-size="12" fill="#333">campus-market/</text>
  <text x="75" y="598" font-family="monospace, Consolas, sans-serif" font-size="12" fill="#2196F3">├── client/</text>
  <text x="90" y="615" font-family="monospace, Consolas, sans-serif" font-size="11" fill="#666">│   ├── src/          </text>
  <text x="195" y="615" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#999">源代码</text>
  <text x="90" y="632" font-family="monospace, Consolas, sans-serif" font-size="11" fill="#666">│   └── package.json  </text>
  <text x="215" y="632" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#999">依赖清单</text>
  
  <text x="75" y="652" font-family="monospace, Consolas, sans-serif" font-size="12" fill="#4CAF50">├── server/</text>
  <text x="90" y="669" font-family="monospace, Consolas, sans-serif" font-size="11" fill="#666">│   ├── routes/       </text>
  <text x="195" y="669" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#999">接口路由</text>
  <text x="90" y="686" font-family="monospace, Consolas, sans-serif" font-size="11" fill="#666">│   └── package.json  </text>
  
  <!-- 好处说明 -->
  <rect x="400" y="570" width="350" height="95" fill="#FFF8E1" rx="6"/>
  <text x="415" y="593" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="bold" fill="#F57C00">✨ 分离的好处：</text>
  <text x="415" y="615" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#333">• 职责清晰：前端管展示，后端管数据</text>
  <text x="415" y="635" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#333">• 独立开发：改页面不影响后端</text>
  <text x="415" y="655" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#333">• 独立部署：可部署到不同服务器</text>
  
  <!-- 模块4：package.json -->
  <rect x="30" y="700" width="740" height="100" fill="white" rx="8" stroke="#E0E0E0" stroke-width="1" filter="url(#shadow)"/>
  <text x="50" y="728" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="bold" fill="#FF6B35">📝 package.json = 购物清单</text>
  
  <!-- 类比图 -->
  <rect x="50" y="745" width="160" height="45" fill="#E8F5E9" rx="6"/>
  <text x="130" y="773" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#2E7D32" text-anchor="middle">dependencies</text>
  <text x="130" y="787" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#666" text-anchor="middle">= 做菜必备食材</text>
  
  <rect x="230" y="745" width="160" height="45" fill="#FFF3E0" rx="6"/>
  <text x="310" y="773" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#E65100" text-anchor="middle">devDependencies</text>
  <text x="310" y="787" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#666" text-anchor="middle">= 做菜用的锅铲</text>
  
  <rect x="410" y="745" width="160" height="45" fill="#E3F2FD" rx="6"/>
  <text x="490" y="773" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#1565C0" text-anchor="middle">scripts</text>
  <text x="490" y="787" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#666" text-anchor="middle">= 操作指令</text>
  
  <rect x="590" y="745" width="160" height="45" fill="#F3E5F5" rx="6"/>
  <text x="670" y="773" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#7B1FA2" text-anchor="middle">node_modules/</text>
  <text x="670" y="787" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#666" text-anchor="middle">= 买回来的食材</text>
  
  <!-- 模块5：常用命令 -->
  <rect x="30" y="820" width="740" height="80" fill="white" rx="8" stroke="#E0E0E0" stroke-width="1" filter="url(#shadow)"/>
  <text x="50" y="848" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="bold" fill="#FF6B35">⌨️ 常用命令</text>
  
  <!-- 命令表格 -->
  <text x="60" y="878" font-family="monospace, Consolas, sans-serif" font-size="13" fill="#1565C0">npm install</text>
  <text x="200" y="878" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#666">→ 安装依赖 = 去超市买菜 🛒</text>
  
  <text x="60" y="898" font-family="monospace, Consolas, sans-serif" font-size="13" fill="#2E7D32">npm run dev</text>
  <text x="200" y="898" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#666">→ 启动开发 = 开始做菜 🍳</text>
  
  <text x="430" y="878" font-family="monospace, Consolas, sans-serif" font-size="13" fill="#7B1FA2">npm run build</text>
  <text x="570" y="878" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#666">→ 打包 = 装盒外卖 📦</text>
  
  <text x="430" y="898" font-family="monospace, Consolas, sans-serif" font-size="13" fill="#E65100">node -v</text>
  <text x="570" y="898" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#666">→ 检查版本 = 检查厨具 🔧</text>
  
  <!-- 记忆口诀区 -->
  <rect x="30" y="920" width="740" height="60" fill="url(#orangeGrad)" rx="8"/>
  <text x="400" y="948" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">🎯 记忆口诀</text>
  <text x="400" y="970" font-family="system-ui, -apple-system, sans-serif" font-size="15" fill="white" text-anchor="middle">npm install = 去超市买菜，npm run dev = 开始做菜</text>
  
  <!-- 页码 -->
  <text x="750" y="990" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#999" text-anchor="end">07/19</text>
  
</svg>