<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 1000">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF6B35"/>
      <stop offset="100%" style="stop-color:#FF8F5C"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="800" height="1000" fill="#FFFEF8"/>
  <rect x="30" y="30" width="740" height="940" rx="8" fill="white" filter="url(#shadow)"/>
  
  <!-- 标题区 -->
  <rect x="30" y="30" width="740" height="80" rx="8" fill="url(#headerGrad)"/>
  <rect x="30" y="60" width="740" height="50" fill="url(#headerGrad)"/>
  <text x="50" y="65" font-family="system-ui, sans-serif" font-size="12" fill="white" opacity="0.9">📚 第17课 / 方法论总结</text>
  <text x="50" y="95" font-family="system-ui, sans-serif" font-size="26" font-weight="bold" fill="white">把经验变成能力</text>
  <text x="720" y="95" font-family="system-ui, sans-serif" font-size="14" fill="white" opacity="0.8">17/19</text>
  
  <!-- 核心观点 -->
  <rect x="50" y="130" width="700" height="60" rx="6" fill="#FFF8E1"/>
  <rect x="50" y="130" width="6" height="60" fill="#FFC107" rx="3"/>
  <text x="70" y="155" font-family="system-ui, sans-serif" font-size="11" fill="#F57C00" font-weight="500">💡 核心观点</text>
  <text x="70" y="175" font-family="system-ui, sans-serif" font-size="13" fill="#333">人机协作四关键：分清角色 → 翻译需求 → MVP思维 → 迭代循环</text>
  
  <!-- 模块1：人机协作四个关键 -->
  <text x="50" y="220" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#333">🔑 人机协作的四个关键</text>
  
  <!-- 四个关键卡片 -->
  <rect x="50" y="235" width="165" height="90" rx="6" fill="#E3F2FD" stroke="#2196F3" stroke-width="1"/>
  <text x="132" y="258" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#1976D2" text-anchor="middle">1. 分清角色</text>
  <text x="132" y="278" font-family="system-ui, sans-serif" font-size="10" fill="#333" text-anchor="middle">你是指挥官</text>
  <text x="132" y="295" font-family="system-ui, sans-serif" font-size="9" fill="#666" text-anchor="middle">做决策、验收结果</text>
  <text x="132" y="310" font-family="system-ui, sans-serif" font-size="9" fill="#666" text-anchor="middle">把方向、判断质量</text>
  
  <rect x="225" y="235" width="165" height="90" rx="6" fill="#E8F5E9" stroke="#4CAF50" stroke-width="1"/>
  <text x="307" y="258" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#388E3C" text-anchor="middle">2. 翻译需求</text>
  <text x="307" y="278" font-family="system-ui, sans-serif" font-size="10" fill="#333" text-anchor="middle">5W1H把模糊变清晰</text>
  <text x="307" y="295" font-family="system-ui, sans-serif" font-size="9" fill="#666" text-anchor="middle">Who/What/Why</text>
  <text x="307" y="310" font-family="system-ui, sans-serif" font-size="9" fill="#666" text-anchor="middle">When/Where/How</text>
  
  <rect x="400" y="235" width="165" height="90" rx="6" fill="#FFF3E0" stroke="#FF9800" stroke-width="1"/>
  <text x="482" y="258" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#F57C00" text-anchor="middle">3. MVP思维</text>
  <text x="482" y="278" font-family="system-ui, sans-serif" font-size="10" fill="#333" text-anchor="middle">最小可用产品</text>
  <text x="482" y="295" font-family="system-ui, sans-serif" font-size="9" fill="#666" text-anchor="middle">先做核心功能</text>
  <text x="482" y="310" font-family="system-ui, sans-serif" font-size="9" fill="#666" text-anchor="middle">能用了再说</text>
  
  <rect x="575" y="235" width="165" height="90" rx="6" fill="#F3E5F5" stroke="#9C27B0" stroke-width="1"/>
  <text x="657" y="258" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#7B1FA2" text-anchor="middle">4. 迭代循环</text>
  <text x="657" y="278" font-family="system-ui, sans-serif" font-size="10" fill="#333" text-anchor="middle">验收-反馈-迭代</text>
  <text x="657" y="295" font-family="system-ui, sans-serif" font-size="9" fill="#666" text-anchor="middle">让AI实现→验收</text>
  <text x="657" y="310" font-family="system-ui, sans-serif" font-size="9" fill="#666" text-anchor="middle">→发现问题→修改</text>
  
  <!-- 模块2：角色分工对比 -->
  <text x="50" y="360" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#333">👥 角色分工对比</text>
  
  <rect x="50" y="375" width="345" height="100" rx="6" fill="#E8F5E9"/>
  <text x="60" y="395" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#4CAF50">👤 你（人类）</text>
  <text x="60" y="415" font-family="system-ui, sans-serif" font-size="10" fill="#333">✓ 做决策、把方向</text>
  <text x="60" y="432" font-family="system-ui, sans-serif" font-size="10" fill="#333">✓ 定义需求、描述清楚</text>
  <text x="60" y="449" font-family="system-ui, sans-serif" font-size="10" fill="#333">✓ 验收结果、判断质量</text>
  <text x="60" y="466" font-family="system-ui, sans-serif" font-size="10" fill="#666">价值 = 决策力 + 沟通力 + 验收力</text>
  
  <rect x="405" y="375" width="345" height="100" rx="6" fill="#E3F2FD"/>
  <text x="415" y="395" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#2196F3">🤖 AI（助手）</text>
  <text x="415" y="415" font-family="system-ui, sans-serif" font-size="10" fill="#333">✓ 执行任务、写代码</text>
  <text x="415" y="432" font-family="system-ui, sans-serif" font-size="10" fill="#333">✓ 提供方案、解释原理</text>
  <text x="415" y="449" font-family="system-ui, sans-serif" font-size="10" fill="#333">✓ 解决问题、响应需求</text>
  <text x="415" y="466" font-family="system-ui, sans-serif" font-size="10" fill="#666">类比：出租车司机能开车，但需你告诉去哪</text>
  
  <!-- 模块3：需求翻译方法 -->
  <text x="50" y="505" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#333">📝 需求翻译：5W1H方法</text>
  
  <rect x="50" y="520" width="700" height="85" rx="6" fill="#FAFAFA" stroke="#E0E0E0"/>
  <text x="70" y="542" font-family="system-ui, sans-serif" font-size="10" fill="#333"><tspan font-weight="600" fill="#2196F3">Who</tspan> - 给谁用？</text>
  <text x="220" y="542" font-family="system-ui, sans-serif" font-size="10" fill="#333"><tspan font-weight="600" fill="#4CAF50">What</tspan> - 解决什么问题？</text>
  <text x="390" y="542" font-family="system-ui, sans-serif" font-size="10" fill="#333"><tspan font-weight="600" fill="#FF9800">Why</tspan> - 为什么需要？</text>
  <text x="560" y="542" font-family="system-ui, sans-serif" font-size="10" fill="#333"><tspan font-weight="600" fill="#9C27B0">When</tspan> - 什么时候用？</text>
  <text x="70" y="565" font-family="system-ui, sans-serif" font-size="10" fill="#333"><tspan font-weight="600" fill="#F44336">Where</tspan> - 在哪里用？</text>
  <text x="220" y="565" font-family="system-ui, sans-serif" font-size="10" fill="#333"><tspan font-weight="600" fill="#00BCD4">How</tspan> - 怎么用？</text>
  
  <line x1="70" y1="580" x2="730" y2="580" stroke="#E0E0E0" stroke-dasharray="4"/>
  <text x="70" y="598" font-family="system-ui, sans-serif" font-size="9" fill="#666">💡 越具体，AI越容易理解。模糊的想法 → AI能理解的需求</text>
  
  <!-- 模块4：迭代循环图 -->
  <text x="50" y="635" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#333">🔄 验收-反馈-迭代循环</text>
  
  <rect x="50" y="650" width="700" height="80" rx="6" fill="#F5F5F5"/>
  <!-- 循环箭头和步骤 -->
  <circle cx="132" cy="690" r="22" fill="#2196F3"/>
  <text x="132" y="695" font-family="system-ui, sans-serif" font-size="9" fill="white" text-anchor="middle">实现</text>
  
  <line x1="154" y1="690" x2="200" y2="690" stroke="#666" stroke-width="2"/>
  <polygon points="200,685 210,690 200,695" fill="#666"/>
  
  <circle cx="262" cy="690" r="22" fill="#4CAF50"/>
  <text x="262" y="695" font-family="system-ui, sans-serif" font-size="9" fill="white" text-anchor="middle">验收</text>
  
  <line x1="284" y1="690" x2="330" y2="690" stroke="#666" stroke-width="2"/>
  <polygon points="330,685 340,690 330,695" fill="#666"/>
  
  <circle cx="392" cy="690" r="22" fill="#FF9800"/>
  <text x="392" y="695" font-family="system-ui, sans-serif" font-size="9" fill="white" text-anchor="middle">问题</text>
  
  <line x1="414" y1="690" x2="460" y2="690" stroke="#666" stroke-width="2"/>
  <polygon points="460,685 470,690 460,695" fill="#666"/>
  
  <circle cx="522" cy="690" r="22" fill="#9C27B0"/>
  <text x="522" y="695" font-family="system-ui, sans-serif" font-size="9" fill="white" text-anchor="middle">修改</text>
  
  <line x1="544" y1="690" x2="590" y2="690" stroke="#4CAF50" stroke-width="2"/>
  <polygon points="590,685 600,690 590,695" fill="#4CAF50"/>
  
  <rect x="600" y="670" width="80" height="40" rx="4" fill="#4CAF50"/>
  <text x="640" y="695" font-family="system-ui, sans-serif" font-size="10" fill="white" text-anchor="middle">满意→继续</text>
  
  <!-- 循环回箭头 -->
  <path d="M132 712 C132 728, 522 728, 522 712" stroke="#9C27B0" stroke-width="1.5" stroke-dasharray="4" fill="none"/>
  
  <!-- 模块5：通用工作流 -->
  <text x="50" y="760" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#333">📋 通用工作流程（8步）</text>
  
  <rect x="50" y="775" width="700" height="100" rx="6" fill="#FAFAFA" stroke="#E0E0E0"/>
  <text x="70" y="798" font-family="system-ui, sans-serif" font-size="10" fill="#333">1️⃣ 发现需求 → 2️⃣ 定义需求 → 3️⃣ 设计原型 → 4️⃣ 搭建项目</text>
  <text x="70" y="820" font-family="system-ui, sans-serif" font-size="10" fill="#333">5️⃣ 开发功能（循环：描述→AI写→验收→改） → 6️⃣ 测试修复</text>
  <text x="70" y="842" font-family="system-ui, sans-serif" font-size="10" fill="#333">7️⃣ 部署上线 → 8️⃣ 推广运营</text>
  <text x="70" y="865" font-family="system-ui, sans-serif" font-size="9" fill="#666">💡 换一个项目，同样的流程！从身边的问题找需求，好项目往往来自真实需求。</text>
  
  <!-- 记忆口诀 -->
  <rect x="50" y="900" width="700" height="55" rx="6" fill="#E8F5E9"/>
  <text x="70" y="920" font-family="system-ui, sans-serif" font-size="11" fill="#388E3C" font-weight="500">🎯 记忆口诀</text>
  <text x="70" y="943" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#1B5E20">"你是指挥官，AI是助手，验收不能省"</text>
  
  <!-- 页码 -->
  <text x="400" y="980" font-family="system-ui, sans-serif" font-size="10" fill="#999" text-anchor="middle">学霸笔记 · AI协作开发教程</text>
</svg>